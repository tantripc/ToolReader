    <section id="container-menu" class="fixed-top bg-light shadow" style="right:auto;">
        <div id="menu-template" class="d-none">
            <div class="border-bottom position-relative" style="border-color:#a6a6a6;">
                <div class="position-absolute background" style="top:0;left:0;right:0;bottom:0;z-index:1;"></div>
                <div class="position-relative p-1" style="z-index:2;">
                    <img src="icon/5_move.png" width="32" height="32" />
                </div>
                <div class="position-absolute action" style="top:0;left:0;right:0;bottom:0;z-index:3;"></div>
                <div class="position-absolute more" style="right:0;bottom:0;z-index:4;">
                    <div class="dropdown dropright">
                        <div class="iconmoon-btn iconmoon-btn-primary-hover" style="line-height:0;padding:3px;border-radius:2px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="iconmoon iconmoon-caret-bottom-right iconmoon-primary" style="font-size:6px;"></i>
                        </div>
                        <div class="dropdown-menu dropdown-menu-left border-0 p-0 m-0 rounded-0 shadow" style="width:200px;">
                            <div class="color d-flex align-items-center justify-content-center flex-wrap py-2" style="line-height:0;font-size:18px;"></div>
                            <div class="size py-2 px-3"></div>
                            <div class="confirm py-2 px-2 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="menu-drag" class="px-1 py-2" style="cursor:move;">
            <div class="pt-1 border" style="background-color:#bac2dc;border-style:dotted !important;"></div>
        </div>
        <hr class="m-0" />
        <div id="menu" class="d-flex flex-column align-items-center justify-content-center" style="width:40px"></div>
    </section>
    <script>
        window.addEventListener('load', function () {
            $('#menu-drag').draggable({
                opacity: 0.75,
                drag: function (element, ui) {
                    //limit current btn move
                    ui.position.left = 0;
                    ui.position.top = 0;

                    //limit parent box move
                    ui.offset.left = Math.max(0, ui.offset.left);
                    ui.offset.left = Math.min(window.innerWidth - 40, ui.offset.left);
                    ui.offset.top = Math.max(0, ui.offset.top);
                    ui.offset.top = Math.min(window.innerHeight - 64, ui.offset.top);

                    //set parent move
                    $(element.target).parent().css({
                        left: ui.offset.left,
                        top: ui.offset.top,
                        right: 'auto',
                        bottom: 'auto'
                    })
                }
            });
        });
    </script>

    <section class="fixed-bottom bg-light shadow" style="left:auto;line-height:0;">
        <div id="zoom" class="d-flex w-100 align-items-center text-center">

            <div class="col-auto p-0 zoom-out">

            </div>
